<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard monitoring</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-server me-2"></i> Dashboard monitoring
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Metrics Cards -->
        <div class="row g-3 mb-4">
            <!-- CPU -->
            <div class="col-md-4">
                <div class="card h-100 card-hover">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-muted">CPU USAGE</h6>
                                <h2 class="mb-0" id="cpuValue">0%</h2>
                            </div>
                            <div class="icon-container">
                                <i class="fas fa-microchip fa-2x text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RAM -->
            <div class="col-md-4">
                <div class="card h-100 card-hover">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-muted">RAM USAGE</h6>
                                <h2 class="mb-0" id="ramValue">0 GB</h2>
                            </div>
                            <div class="icon-container">
                                <i class="fas fa-memory fa-2x text-success"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Disk -->
            <div class="col-md-4">
                <div class="card h-100 card-hover">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-muted">DISK USAGE</h6>
                                <h2 class="mb-0" id="diskValue">0 GB</h2>
                            </div>
                            <div class="icon-container">
                                <i class="fas fa-hdd fa-2x text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Network -->
            <div class="col-md-4">
                <div class="card h-100 card-hover">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-muted">NETWORK</h6>
                                <h2 class="mb-0" id="netValue">0 KB/s</h2>
                            </div>
                            <div class="icon-container">
                                <i class="fas fa-network-wired fa-2x text-info"></i>
                            </div>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">▼ <span id="netRecv">0</span> KB/s</small>
                            <small class="text-muted float-end">▲ <span id="netSent">0</span> KB/s</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row g-3">
            <!-- CPU Chart -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-chart-line me-2"></i> CPU Usage History
                    </div>
                    <div class="card-body">
                        <canvas id="cpuChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Network Chart -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-info text-white">
                        <i class="fas fa-chart-area me-2"></i> Network Traffic
                    </div>
                    <div class="card-body">
                        <canvas id="netChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Disk Chart -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-chart-pie me-2"></i> Disk Usage
                    </div>
                    <div class="card-body">
                        <canvas id="diskChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
